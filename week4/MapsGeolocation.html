    <article>
      <h2>Maps &amp; Geolocation</h2>
        <p>Please enter a location into the form below to see it on the map.</p>
      <form name="locationForm" action="#" method="post">
        <fieldset>
          <ul>
            <li>
              <label for="latitudeInput">Enter Latitude:</label>
              <input type="number" id="latitudeInput" min="-90" max="90" step="any" />
            </li>
            <li>
              <label for="longitudeInput">Enter Longitude:</label>
              <input type="number" id="longitudeInput" min="-180" max="180" step="any" />
            </li>
            <li>
              <label for="zoomInput">Enter Zoom Level:</label>
              <input type="number" id="zoomInput" min="1" max="19" required/>
            </li>
          </ul>
          <input type="button" value="Submit" id="submit" onclick="inputData()" />
          <input type="reset" value="Reset" onclick="resetData()" />
        
        </fieldset>
      </form>
       <div id="mapId" class="increasePadding"></div>
      
    </article>
